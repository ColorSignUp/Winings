<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Proofs Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            position: relative;
        }
        .dark-mode-toggle {
            position: absolute;
            right: 10px;
            top: 15px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }
        .chat-body {
            padding: 10px;
            height: calc(100vh - 200px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .chat-message {
            border-radius: 10px;
            background-color: #e6e6e6;
            padding: 10px;
            max-width: 90%;
            word-wrap: break-word;
            margin-left: 0;
            text-align: left;
        }
        .chat-message img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            max-width: 100px;
        }
        .chat-message span {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            color: #555;
        }
        .manual-chat {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .manual-chat input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .manual-chat button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .manual-chat input[type="file"] {
            display: none;
        }
        .upload-label {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .dark-mode {
            background-color: #2f2f2f;
        }
        .dark-mode .chat-message {
            background-color: #444;
            color: white;
        }
        .dark-mode .chat-header {
            background-color: #333;
        }
        .dark-mode .upload-label,
        .dark-mode button {
            background-color: #333;
        }
        .dark-mode-toggle.dark-on {
            color: yellow;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Winning Proofs Chat 
        <span class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode: Off</span>
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Random feedback will be displayed here -->
    </div>
    <div class="manual-chat">
        <input type="text" id="userInput" placeholder="Enter your message...">
        <input type="file" id="imageInput" accept="image/*">
        <label for="imageInput" class="upload-label">Upload Image</label>
        <button onclick="sendManualMessage()">Send</button>
    </div>
</div>

<script>
    const names = ["Deepak Bhai", "Mohan Bhai", "Rohan", "Shaam", "Piyush Bro", "Sumit Bhai", "Raju Bhai", "Olivia"];
    const messages = ["Yes, I won!", "thankyou bhai ðŸ¥º", "phir se win yaar, thankyou", "hack working hai guys", "Yessss, hack is working! wow", "Bhai socha nahi tha, itna earn krlunga ðŸ¥¹, thankyou yaar , full support bro , thankyou EarningScripter1 bro"];
    const screenshotFolder = "screenshots"; // Folder name where screenshots are stored
    const screenshots = ["proof1.png", "proof2.png", "proof3.png", "proof4.png", "proof5.png" , "proof6.png" , "proof8.png" , "proof9.png" , "proof10.png" ]; // Image names in the folder
    const replyMessages = ["sahi hai yaar", "vahi toh mai soch rha hu", "I don't know how but that guys are wining huge amount by using that latest hack, ", "yaar itna win kia aapne", "yessssssssss"];

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function addRandomMessage() {
        const name = getRandomElement(names);
        const message = getRandomElement(messages);
        const screenshot = getRandomElement(screenshots);

        const chatBody = document.getElementById('chatBody');
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<b>${name}</b>:<br><img src="${screenshotFolder}/${screenshot}" alt="Screenshot"><span>${message}</span>`;

        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
    }

    function sendManualMessage() {
        const userInput = document.getElementById('userInput').value;
        const imageInput = document.getElementById('imageInput').files[0];

        if (userInput || imageInput) {
            const chatBody = document.getElementById('chatBody');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            let messageContent = `<b>You</b>:<br><span>${userInput}</span>`;
            if (imageInput) {
                const imageURL = URL.createObjectURL(imageInput);
                messageContent += `<br><img src="${imageURL}" alt="Uploaded Image">`;
            }

            messageElement.innerHTML = messageContent;
            chatBody.appendChild(messageElement);
            document.getElementById('userInput').value = ''; // Clear input field
            document.getElementById('imageInput').value = ''; // Clear file input
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom

            // Reply with random response after 2 seconds
            setTimeout(function () {
                const reply = getRandomElement(replyMessages);
                const replyElement = document.createElement('div');
                replyElement.classList.add('chat-message');
                replyElement.innerHTML = `<b>${getRandomElement(names)}</b>:<br><span>${reply}</span>`;

                chatBody.appendChild(replyElement);
                chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
            }, 2000);
        }
    }

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        
        const toggleText = document.querySelector('.dark-mode-toggle');
        if (body.classList.contains('dark-mode')) {
            toggleText.textContent = "Dark Mode: On";
        } else {
            toggleText.textContent = "Dark Mode: Off";
        }
    }

    // Add random messages at intervals
    setInterval(addRandomMessage, 5000); // Show a new random message every 5 seconds
</script>

</body>
</html>
