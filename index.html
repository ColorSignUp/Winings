<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Proofs Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
        }
        .chat-body {
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            border-radius: 8px;
            background-color: #f1f1f1;
            padding: 10px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin: 5px 0;
        }
        .chat-message img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            max-width: 100px; /* Screenshot size for mobile */
            margin-top: 5px;
        }
        .manual-chat {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            border-top: 1px solid #ccc;
        }
        .manual-chat input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .manual-chat button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .manual-chat button:hover {
            background-color: #0056b3;
        }
        .upload-label {
            padding: 10px;
            background-color: #28a745;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .upload-label:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Winning Proofs Chat
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Random feedback will be displayed here -->
    </div>
    <div class="manual-chat">
        <input type="text" id="userInput" placeholder="Type your message...">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <label for="imageInput" class="upload-label">ðŸ“¸ Upload</label>
        <button onclick="sendManualMessage()">Send</button>
    </div>
</div>

<script>
    const names = ["Deepak Bhai", "Mohan Bhai", "Rohan", "Shaam", "Piyush Bro", "Sumit Bhai", "Raju Bhai", "Olivia"];
    const messages = ["Yes, I won!", "Thank you, bro! ðŸ¥³", "Winning again, thank you!", "This hack is working, guys!", "Wow, I can't believe I won!"];
    const screenshotFolder = "screenshots"; // Folder name where screenshots are stored
    const screenshots = ["proof1.png", "proof2.png", "proof3.png", "proof4.png", "proof5.png"]; // Image names in the folder
    const replyMessages = ["Awesome!", "That's amazing!", "Keep it up!", "You're doing great!", "Fantastic win!"];

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function addRandomMessage() {
        const name = getRandomElement(names);
        const message = getRandomElement(messages);
        const screenshot = getRandomElement(screenshots);

        const chatBody = document.getElementById('chatBody');
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<b>${name}</b>:<br><img src="${screenshotFolder}/${screenshot}" alt="Screenshot"><span>${message}</span>`;

        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
    }

    function sendManualMessage() {
        const userInput = document.getElementById('userInput').value;
        const imageInput = document.getElementById('imageInput').files[0];

        if (userInput || imageInput) {
            const chatBody = document.getElementById('chatBody');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            let messageContent = `<b>You</b>:<br><span>${userInput}</span>`;
            if (imageInput) {
                const imageURL = URL.createObjectURL(imageInput);
                messageContent += `<br><img src="${imageURL}" alt="Uploaded Image">`;
            }

            messageElement.innerHTML = messageContent;
            chatBody.appendChild(messageElement);
            document.getElementById('userInput').value = ''; // Clear input field
            document.getElementById('imageInput').value = ''; // Clear file input
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom

            // Reply with random response after 2 seconds
            setTimeout(function () {
                const reply = getRandomElement(replyMessages);
                const replyElement = document.createElement('div');
                replyElement.classList.add('chat-message');
                replyElement.innerHTML = `<b>${getRandomElement(names)}</b>:<br><span>${reply}</span>`;

                chatBody.appendChild(replyElement);
                chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
            }, 2000);
        }
    }

    // Add random messages at intervals
    setInterval(addRandomMessage, 5000); // Show a new random message every 5 seconds
</script>

</body>
</html>
