<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #chat-box {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .message img {
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .name {
            font-weight: bold;
            color: #007bff;
        }

        .feedback {
            margin-top: 5px;
        }

        .manual-chat {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <!-- Chat feedbacks will be displayed here -->
    </div>

    <div class="manual-chat">
        <input type="text" id="manual-name" placeholder="Enter your name">
        <input type="text" id="manual-message" placeholder="Enter your message">
        <button onclick="sendManualMessage()">Send</button>
    </div>

    <script>
        // Random Indian names
        const names = ['Rohit', 'Priya', 'Vikram', 'Anjali', 'Suresh', 'Divya', 'Arjun', 'Sneha', 'Rahul', 'Meera'];

        // Random feedback messages
        const messages = ['Yes, I won!', 'Just got my winning!', 'Thank you for the great opportunity!', 'I won again, so happy!', 'Super excited, I just won!', 'Won big this time!', 'Another win for me!', 'Feeling lucky today!', 'Got my winnings!', 'Big win, thank you!'];

        // Screenshots (You can replace these with actual URLs or stored images)
        const screenshots = ['proof1.jpg', 'proof2.jpg', 'proof3.jpg', 'proof4.jpg', 'proof5.jpg', 'proof6.jpg', 'proof7.jpg', 'proof8.jpg', 'proof9.jpg', 'proof10.jpg'];

        const chatBox = document.getElementById('chat-box');

        // Function to display a random message
        function displayRandomMessage() {
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const randomScreenshot = screenshots[Math.floor(Math.random() * screenshots.length)];

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<span class="name">${randomName}:</span><br>
                <img src="${randomScreenshot}" alt="Proof"><br>
                <span class="feedback">${randomMessage}</span>`;

            chatBox.appendChild(messageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Display a random message every few seconds
        setInterval(displayRandomMessage, 5000);

        // Manual message sending function
        function sendManualMessage() {
            const name = document.getElementById('manual-name').value || 'Anonymous';
            const message = document.getElementById('manual-message').value || 'No message';

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<span class="name">${name}:</span><br>
                <span class="feedback">${message}</span>`;

            chatBox.appendChild(messageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input fields
            document.getElementById('manual-name').value = '';
            document.getElementById('manual-message').value = '';
        }
    </script>
</body>
</html>
