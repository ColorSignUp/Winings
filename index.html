<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            background-color: #fafafa;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            max-width: 70%;
            padding: 8px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 14px;
        }
        .chat-message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .chat-message.received {
            background-color: #fff;
            align-self: flex-start;
        }
        .chat-message img {
            max-width: 120px;
            height: auto;
            border-radius: 5px;
            margin-top: 5px;
        }
        .manual-chat {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            gap: 10px;
        }
        .manual-chat input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
        }
        .manual-chat button {
            padding: 8px;
            background-color: #075e54;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .manual-chat button:hover {
            background-color: #064e44;
        }
        .manual-chat label {
            padding: 8px;
            background-color: #128c7e;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .manual-chat label:hover {
            background-color: #0d7b6c;
        }
        .online-members {
            font-size: 12px;
            color: white;
            display: flex;
            gap: 5px;
        }
        .online-members span {
            display: inline-block;
            padding: 5px 8px;
            background-color: #25D366;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <div>
            <img src="group_icon.png" alt="Group Icon" width="30" height="30">
            Group Chat
        </div>
        <div class="online-members" id="onlineMembers">
            <!-- Online members will be dynamically added here -->
        </div>
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Messages will appear here -->
    </div>
    <div class="manual-chat">
        <input type="text" id="userInput" placeholder="Type a message">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <label for="imageInput">ðŸ“¸</label>
        <button onclick="sendManualMessage()">Send</button>
    </div>
</div>

<script>
    const names = ["Deepak Bhai", "Mohan Bhai", "Rohan", "Shaam", "Piyush Bro", "Sumit Bhai", "Raju Bhai", "Olivia"];
    const messages = ["Yes, I won!", "Thank you, bro! ðŸ¥³", "Winning again, thank you!", "This hack is working, guys!", "Wow, I can't believe I won!"];
    const replyMessages = ["Awesome!", "That's amazing!", "Keep it up!", "You're doing great!", "Fantastic win!"];
    const screenshotFolder = "screenshots";
    const screenshots = ["proof1.png", "proof2.png", "proof3.png", "proof4.png", "proof5.png"];

    const activeUsers = ["Raju Bhai", "Mohan Bhai", "Piyush Bro", "Olivia"];

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function addRandomMessage() {
        const name = getRandomElement(names);
        const message = getRandomElement(messages);
        const screenshot = getRandomElement(screenshots);

        const chatBody = document.getElementById('chatBody');
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', 'received');
        messageElement.innerHTML = `<b>${name}</b><br>${message}<br><img src="${screenshotFolder}/${screenshot}" alt="Screenshot">`;

        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
    }

    function sendManualMessage() {
        const userInput = document.getElementById('userInput').value;
        const imageInput = document.getElementById('imageInput').files[0];

        if (userInput || imageInput) {
            const chatBody = document.getElementById('chatBody');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', 'sent');

            let messageContent = `<b>You</b><br>${userInput}`;
            if (imageInput) {
                const imageURL = URL.createObjectURL(imageInput);
                messageContent += `<br><img src="${imageURL}" alt="Uploaded Image">`;
            }

            messageElement.innerHTML = messageContent;
            chatBody.appendChild(messageElement);
            document.getElementById('userInput').value = ''; // Clear input field
            document.getElementById('imageInput').value = ''; // Clear file input
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom

            // Simulate random reply after 2 seconds
            setTimeout(function () {
                const reply = getRandomElement(replyMessages);
                const replyElement = document.createElement('div');
                replyElement.classList.add('chat-message', 'received');
                replyElement.innerHTML = `<b>${getRandomElement(names)}</b><br>${reply}`;

                chatBody.appendChild(replyElement);
                chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
            }, 2000);
        }
    }

    function updateOnlineMembers() {
        const onlineMembersDiv = document.getElementById('onlineMembers');
        onlineMembersDiv.innerHTML = '';
        activeUsers.forEach(user => {
            const userElement = document.createElement('span');
            userElement.textContent = user;
            onlineMembersDiv.appendChild(userElement);
        });
    }

    // Update online members on load
    updateOnlineMembers();

    // Add random messages every 5 seconds
    setInterval(addRandomMessage, 5000); 
</script>

</body>
</html>
