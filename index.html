<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Proofs Chat</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 8px 15px rgba(0, 255, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .chat-header {
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #00ff00;
            position: relative;
        }
        .chat-body {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #0d0d0d;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .chat-message {
            border-radius: 10px;
            background-color: #333;
            padding: 10px;
            max-width: 90%;
            word-wrap: break-word;
            margin: 0;
            color: #00ff00;
            box-shadow: 0 2px 5px rgba(0, 255, 0, 0.1);
            transition: transform 0.2s;
        }
        .chat-message:hover {
            transform: scale(1.05);
        }
        .chat-message img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            max-width: 120px;
            margin-top: 5px;
        }
        .manual-chat {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: #1e1e1e;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            border-top: 2px solid #00ff00;
        }
        .manual-chat input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #0d0d0d;
            color: #00ff00;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .manual-chat input[type="text"]:focus {
            border-color: #00cc00;
        }
        .manual-chat button {
            padding: 10px;
            background-color: #00ff00;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .manual-chat button:hover {
            background-color: #00cc00;
        }
        .upload-label {
            padding: 10px;
            background-color: #333;
            color: #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .upload-label:hover {
            background-color: #00ff00;
            color: #1e1e1e;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Winning Proofs Chat
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Random feedback will be displayed here -->
    </div>
    <div class="manual-chat">
        <input type="text" id="userInput" placeholder="Type your message...">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <label for="imageInput" class="upload-label">üì∏ Upload Image</label>
        <button onclick="sendManualMessage()">‚úâÔ∏è Send</button>
    </div>
</div>

<script>
    const names = ["Deepak Bhai", "Mohan Bhai", "Rohan", "Shaam", "Piyush Bro", "Sumit Bhai", "Raju Bhai", "Olivia"];
    const messages = ["Yes, I won!", "Thank you, bro! ü•≥", "Winning again, thank you!", "This hack is working, guys!", "Wow, I can't believe I won!"];
    const screenshotFolder = "screenshots"; // Folder name where screenshots are stored
    const screenshots = ["proof1.png", "proof2.png", "proof3.png", "proof4.png", "proof5.png"]; // Image names in the folder
    const replyMessages = ["Awesome!", "That's amazing!", "Keep it up!", "You're doing great!", "Fantastic win!"];

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function addRandomMessage() {
        const name = getRandomElement(names);
        const message = getRandomElement(messages);
        const screenshot = getRandomElement(screenshots);

        const chatBody = document.getElementById('chatBody');
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<b>${name}</b>:<br><img src="${screenshotFolder}/${screenshot}" alt="Screenshot"><span>${message}</span>`;

        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
    }

    function sendManualMessage() {
        const userInput = document.getElementById('userInput').value;
        const imageInput = document.getElementById('imageInput').files[0];

        if (userInput || imageInput) {
            const chatBody = document.getElementById('chatBody');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            let messageContent = `<b>You</b>:<br><span>${userInput}</span>`;
            if (imageInput) {
                const imageURL = URL.createObjectURL(imageInput);
                messageContent += `<br><img src="${imageURL}" alt="Uploaded Image">`;
            }

            messageElement.innerHTML = messageContent;
            chatBody.appendChild(messageElement);
            document.getElementById('userInput').value = ''; // Clear input field
            document.getElementById('imageInput').value = ''; // Clear file input
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom

            // Reply with random response after 2 seconds
            setTimeout(function () {
                const reply = getRandomElement(replyMessages);
                const replyElement = document.createElement('div');
                replyElement.classList.add('chat-message');
                replyElement.innerHTML = `<b>${getRandomElement(names)}</b>:<br><span>${reply}</span>`;

                chatBody.appendChild(replyElement);
                chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
            }, 2000);
        }
    }

    // Add random messages at intervals
    setInterval(addRandomMessage, 5000); // Show a new random message every 5 seconds
</script>

</body>
</html>
