<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 350px; /* Smaller screen size */
            margin: 0 auto;
            border: 1px solid #ccc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fafafa;
        }
        .chat-body {
            flex: 1;
            padding: 5px; /* Reduced padding for smaller look */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px; /* Smaller gap between messages */
        }
        .chat-message {
            max-width: 85%; /* Slightly wider for readability */
            padding: 5px; /* Smaller padding */
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 12px; /* Smaller font for compact feel */
        }
        .chat-message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .chat-message.received {
            background-color: #fff;
            align-self: flex-start;
        }
        .chat-message img {
            max-width: 80px; /* Smaller image size */
            height: auto;
            border-radius: 5px;
            margin-top: 5px;
        }
        .manual-chat {
            display: flex;
            padding: 8px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            gap: 5px; /* Smaller gap for a compact look */
        }
        .manual-chat input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
        }
        .manual-chat button {
            padding: 5px;
            background-color: #075e54;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .manual-chat button:hover {
            background-color: #064e44;
        }
        .manual-chat label {
            padding: 5px;
            background-color: #128c7e;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .manual-chat label:hover {
            background-color: #0d7b6c;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-body" id="chatBody">
        <!-- Messages will appear here -->
    </div>
    <div class="manual-chat">
        <input type="text" id="userInput" placeholder="Type a message">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <label for="imageInput">ðŸ“¸</label>
        <button onclick="sendManualMessage()">Send</button>
    </div>
</div>

<script>
    const names = ["Deepak Bhai", "Mohan Bhai", "Rohan", "Shaam", "Piyush Bro", "Sumit Bhai", "Raju Bhai", "Olivia"];
    const messages = ["Yes, I won!", "Thank you, bro! ðŸ¥³", "Winning again, thank you!", "This hack is working, guys!", "Wow, I can't believe I won!"];
    const screenshots = ["proof1.png", "proof2.png", "proof3.png", "proof4.png", "proof5.png"];
    const screenshotFolder = "screenshots";

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function addRandomMessage() {
        const name = getRandomElement(names);
        const message = getRandomElement(messages);
        const screenshot = getRandomElement(screenshots);

        const chatBody = document.getElementById('chatBody');
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', 'received');
        messageElement.innerHTML = `<b>${name}</b><br><img src="${screenshotFolder}/${screenshot}" alt="Screenshot"><br>${name}`;

        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
    }

    function sendManualMessage() {
        const userInput = document.getElementById('userInput').value;
        const imageInput = document.getElementById('imageInput').files[0];

        if (userInput || imageInput) {
            const chatBody = document.getElementById('chatBody');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', 'sent');

            let messageContent = `<b>You</b>`;
            if (imageInput) {
                const imageURL = URL.createObjectURL(imageInput);
                messageContent += `<br><img src="${imageURL}" alt="Uploaded Image">`;
            }
            messageContent += `<br>You`; // Your own name at the bottom

            messageElement.innerHTML = messageContent;
            chatBody.appendChild(messageElement);
            document.getElementById('userInput').value = ''; // Clear input field
            document.getElementById('imageInput').value = ''; // Clear file input
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom

            // Simulate random reply after 2 seconds
            setTimeout(function () {
                const reply = getRandomElement(messages);
                const replyElement = document.createElement('div');
                replyElement.classList.add('chat-message', 'received');
                replyElement.innerHTML = `<b>${getRandomElement(names)}</b><br>${reply}<br>${getRandomElement(names)}`;

                chatBody.appendChild(replyElement);
                chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
            }, 2000);
        }
    }

    // Add random messages every 5 seconds
    setInterval(addRandomMessage, 5000);
</script>

</body>
</html>
