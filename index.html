<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Proofs Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-body {
            padding: 10px;
            height: 350px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .chat-message {
            border-radius: 10px;
            background-color: #e6e6e6;
            padding: 10px;
            max-width: 300px;
        }
        .chat-message img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .chat-message span {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            color: #555;
        }
        .manual-chat {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .manual-chat input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .manual-chat button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .preview {
            display: none;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .preview img {
            max-width: 100%;
            border-radius: 5px;
        }
        .cancel-button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Winning Proofs Chat</div>
    <div class="chat-body" id="chatBody">
        <!-- Random feedback will be displayed here -->
    </div>
    <div class="manual-chat">
        <input type="text" id="userInput" placeholder="Enter your message...">
        <input type="file" id="screenshotInput" accept="image/*" onchange="previewScreenshot()">
        <div class="preview" id="previewSection">
            <img id="previewImage" src="" alt="Preview">
            <button class="cancel-button" onclick="cancelAttachment()">Cancel Attachment</button>
        </div>
        <button onclick="sendManualMessage()">Send</button>
    </div>
</div>

<script>
    const names = ["John", "Alice", "Michael", "Emma", "Chris", "Sophia", "Daniel", "Olivia"];
    const messages = ["Yes, I won!", "Got my payout!", "Feeling lucky!", "Another win!", "Just received!", "Amazing win!"];
    const screenshots = [
        "https://via.placeholder.com/150x100?text=Proof1",
        "https://via.placeholder.com/150x100?text=Proof2",
        "https://via.placeholder.com/150x100?text=Proof3",
        "https://via.placeholder.com/150x100?text=Proof4"
    ];

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function addRandomMessage() {
        const name = getRandomElement(names);
        const message = getRandomElement(messages);
        const screenshot = getRandomElement(screenshots);

        const chatBody = document.getElementById('chatBody');
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<b>${name}</b>:<br><img src="${screenshot}" alt="Screenshot"><span>${message}</span>`;

        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
    }

    function sendManualMessage() {
        const userInput = document.getElementById('userInput').value;
        const previewImage = document.getElementById('previewImage').src;

        if (userInput || previewImage) {
            const chatBody = document.getElementById('chatBody');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.innerHTML = `<b>You</b>:<br>${userInput ? `<span>${userInput}</span>` : ''}${previewImage ? `<br><img src="${previewImage}" alt="User Screenshot">` : ''}`;

            chatBody.appendChild(messageElement);
            document.getElementById('userInput').value = ''; // Clear input field
            document.getElementById('previewSection').style.display = 'none'; // Hide preview section
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
        }
    }

    function previewScreenshot() {
        const file = document.getElementById('screenshotInput').files[0];
        const reader = new FileReader();

        reader.onloadend = function() {
            const previewImage = document.getElementById('previewImage');
            previewImage.src = reader.result;
            document.getElementById('previewSection').style.display = 'flex'; // Show preview section
        }

        if (file) {
            reader.readAsDataURL(file);
        }
    }

    function cancelAttachment() {
        document.getElementById('previewImage').src = ''; // Clear preview image
        document.getElementById('previewSection').style.display = 'none'; // Hide preview section
        document.getElementById('screenshotInput').value = ''; // Reset file input
    }

    // Add random messages at intervals
    setInterval(addRandomMessage, 5000); // Show a new random message every 5 seconds
</script>

</body>
</html>
