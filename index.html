<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Hacker Chat</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff9d;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat container and box styles */
        .chat-container {
            width: 100%;
            max-width: 500px;
            border: 3px solid #00ff9d;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0, 255, 157, 0.2);
            overflow: hidden;
        }

        /* Header with glowing text effect */
        .chat-header {
            background-color: #0a0a0a;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #00ff9d;
            text-shadow: 0px 0px 8px #00ff9d;
            border-bottom: 3px solid #00ff9d;
        }

        /* Main chat area styling */
        .chat-body {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            background-color: #0d0d0d;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Chat message bubble styling */
        .chat-message {
            background-color: rgba(0, 255, 157, 0.2);
            padding: 10px;
            border-left: 4px solid #00ff9d;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            position: relative;
            animation: glow 0.5s ease-in-out;
        }

        /* Glow effect for new chat messages */
        @keyframes glow {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Glowing border and neon text style for buttons and inputs */
        .manual-chat {
            display: flex;
            gap: 10px;
            padding: 20px;
            background-color: #0d0d0d;
            border-top: 3px solid #00ff9d;
            box-sizing: border-box;
        }

        /* Input text box style */
        .manual-chat input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #00ff9d;
            background-color: #1a1a1a;
            color: #00ff9d;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        /* File input for uploading images */
        .manual-chat input[type="file"] {
            display: none;
        }

        /* Label for the image upload button */
        .upload-label {
            padding: 10px;
            background-color: #00ff9d;
            color: #0a0a0a;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        /* Hover effect for upload button */
        .upload-label:hover {
            background-color: #00ffb7;
        }

        /* Send button style with neon border */
        .manual-chat button {
            padding: 10px;
            background-color: transparent;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        /* Hover effect for send button */
        .manual-chat button:hover {
            background-color: #00ff9d;
            color: #0a0a0a;
        }

        /* Image inside message styling */
        .chat-message img {
            width: 100px;
            border-radius: 5px;
            margin-top: 5px;
            border: 2px solid #00ff9d;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Dark Hacker Chat
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Chat messages will display here -->
    </div>
    <div class="manual-chat">
        <input type="text" id="userInput" placeholder="Enter your message...">
        <input type="file" id="imageInput" accept="image/*">
        <label for="imageInput" class="upload-label">Upload</label>
        <button onclick="sendManualMessage()">Send</button>
    </div>
</div>

<script>
    const names = ["Neo", "Trinity", "Morpheus", "Cipher", "Smith", "Oracle"];
    const messages = ["Hacked the system!", "Data breach successful.", "Access granted.", "We're in!", "Encryption cracked!", "Operation complete."];
    const screenshotFolder = "screenshots"; // Folder name for screenshots
    const screenshots = ["proof1.png", "proof2.png", "proof3.png", "proof4.png", "proof5.png"]; // Screenshot names
    const replyMessages = ["System override.", "Security bypassed.", "Level up!", "Connection stable.", "Firewall breached."];

    // Get a random element from an array
    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    // Add random message to chat
    function addRandomMessage() {
        const name = getRandomElement(names);
        const message = getRandomElement(messages);
        const screenshot = getRandomElement(screenshots);

        const chatBody = document.getElementById('chatBody');
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<b>${name}</b>:<br><img src="${screenshotFolder}/${screenshot}" alt="Screenshot"><span>${message}</span>`;

        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to bottom
    }

    // Send manual message
    function sendManualMessage() {
        const userInput = document.getElementById('userInput').value;
        const imageInput = document.getElementById('imageInput').files[0];

        if (userInput || imageInput) {
            const chatBody = document.getElementById('chatBody');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            let messageContent = `<b>You</b>:<br><span>${userInput}</span>`;
            if (imageInput) {
                const imageURL = URL.createObjectURL(imageInput);
                messageContent += `<br><img src="${imageURL}" alt="Uploaded Image">`;
            }

            messageElement.innerHTML = messageContent;
            chatBody.appendChild(messageElement);
            document.getElementById('userInput').value = ''; // Clear input field
            document.getElementById('imageInput').value = ''; // Clear file input
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to bottom

            // Random reply after 2 seconds
            setTimeout(function () {
                const reply = getRandomElement(replyMessages);
                const replyElement = document.createElement('div');
                replyElement.classList.add('chat-message');
                replyElement.innerHTML = `<b>${getRandomElement(names)}</b>:<br><span>${reply}</span>`;

                chatBody.appendChild(replyElement);
                chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to bottom
            }, 2000);
        }
    }

    // Add random messages at intervals
    setInterval(addRandomMessage, 5000); // Show a new random message every 5 seconds
</script>

</body>
</html>
